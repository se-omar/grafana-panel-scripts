<h1 id="h1tag">Employee Id is: ${tableData}</h1>
<button id="omar">Trigger workflow</button>
<div id="main" style="width: 1000px; height: 1000px;"></div>

<script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
></script>

<script>
    $(document).ready(function () {
        $("#omar").click(function () {
        var modal = $("<div></div>").addClass("modal-content modal").attr('id', 'myModal').css({
        // "top": "1000px",
        "display": "block", 
        "position": "fixed",
        "z-index": 1,
        overflow: "auto",
        "background-color": "#fefefe",
        "margin": "15% auto",
        "padding": "20px",
        "width": "70%",
        })

        var iframe = $("<iframe  title='insight ml'></iframe>").attr("src", "https://insight.intalio.ml/").attr("title", "workingggg").css({
            "height": "90%",
            "width": "90%"
        })

        // <span class="close">&times;</span>
        var closeBtn = $("<button></button>").addClass("close").attr('id', 'closeBtn').text("X")
        modal.append(closeBtn)
        modal.append(iframe)
        $("#main").append(modal)
        
        $("#closeBtn").click(function() {
            console.log("clicked")
            modal.css({"display": "none"})
        })
        });
    });
</script>
